<md-toolbar color="primary">
		<img src="app/assets/img/senec-logo.jpg" class="senec-avatar"/>
		<md-toolbar-row fxLayoutAlign="start start">
			<div fxLayout="column">
				<span flex class="name" >Ol√°, Participante</span>
				<div flex class="pontos" fxLayout="row">
					<md-icon fxLayoutAlign="start center" style="font-size: 20px;">star_rate</md-icon>
					<span fxLayoutAlign="start center" style="margin-left: 4px;">5550 pontos</span>
				</div>
			</div>
		</md-toolbar-row>
</md-toolbar>

<md-list-item *ngFor=" let group of menuItems | groupBy:'category' let first = first ">
	<md-nav-list>
			<md-divider *ngIf="!first"></md-divider>
			<h3 *ngIf="!first" md-subheader>{{group.key}}</h3>
			<a [class.disabled] = "item.disabled == true" md-list-item *ngFor="let item of group.value" routerLink="{{item.link}}" routerLinkActive="active">
  				<md-icon md-list-avatar fxLayoutAlign= "start center">{{item.icon}}</md-icon>
  				<h4 md-line>{{item.descricao}}</h4>
	  		</a>
	</md-nav-list>
</md-list-item>
